<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
</head>
<body>
    <h1>
        Volunteer Form 
    </h1>
    
    
    <form action="POST">
        <h2>
            My Info
        </h2>
        <div>
            <label for="first_name_field">First Name:</label>
            <input type="text" name="first_name_field">
        </div>
        <div>
            <label for="last_name_field">Last Name:</label>
            <input type="text" name="last_name_field">
        </div>
        <div>
            <label for="phone_field">Phone Number:</label>
            <input type="phone" name="phone_field">
        </div>
        <div>
            <label for="email_field">Email Address:</label>
            <input type="email" name="email_field">
        </div>
        <div>
            <p>Gender:</p>
            <input type="radio" name="gender_field" value="Male">
            <label for="gender_field">Male</label>
            <input type="radio" name="gender_field" value="Female">
            <label for="gender_field">Female</label>
        </div>
        <div>
            <label for="age_field">Age</label>
            <select name="age_field">
                <option value="under 18">under 18</option>
                <option value="18 - 24">18 - 24</option>
                <option value="25 - 34">25 - 34</option>
                <option value="35 - 44">35 - 44</option>
                <option value="45 - 54">45 - 54</option>
                <option value="55 - 64">55 - 64</option>
                <option value="65 and over">65 and over</option>
            </select>
        </div>
        <h2> My Availability</h2>
        <div>
            Days Available:
        </div>
        <div>
            <input type="checkbox" name="available_field[]" value="Sunday">
            <label for="available_field[]">Sunday</label>
        </div>
        <div>
            <input type="checkbox" name="available_field[]" value="Monday">
            <label for="available_field[]">Monday</label>
        </div>
        <div>
            <input type="checkbox" name="available_field[]" value="Tuesday">
            <label for="available_field[]">Tuesday</label>
        </div>
        <div>
            <input type="checkbox" name="available_field[]" value="Wednesday">
            <label for="available_field[]">Wednesday</label>
        </div>
        <div>
            <input type="checkbox" name="available_field[]" value="Thursday">
            <label for="available_field[]">Thursday</label>
        </div>
        <div>
            <input type="checkbox" name="available_field[]" value="Friday">
            <label for="available_field[]">Friday</label>
        </div>
        <div>
            <input type="checkbox" name="available_field[]" value="Saturday">
            <label for="available_field[]">Saturday</label>
        </div>
        <div>
            <label for="comments_field">Any Comments?</label>
            <input type="text" name="comments_field">
        </div>
        <input type="text" name="hidden_field" value="rdass1" hidden>
        <div>
            <button>
                Send Me
            </button>
        </div>
        

        
    </form>
</body>
</html>
